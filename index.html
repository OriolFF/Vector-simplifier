<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Editor</title>
    <!-- Material Style CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materialstyle/materialstyle@3.1.1/dist/css/materialstyle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h3>Vector Editor</h3>
        <div id="controls">
            <input type="file" id="file-input" accept=".svg, .xml" class="d-none">
            <label for="file-input" class="btn btn-sm btn-primary">Load Vector</label>
            <button id="save-button" class="btn btn-sm btn-success">Save Modified</button>
                        <button id="toggle-stats" class="btn btn-sm btn-outline-secondary">Hide Stats</button>
            <button id="resize-tool-btn" class="btn btn-sm btn-info">Resize</button>
            <div id="bg-color-container" class="control-group">
                <label for="bg-color">Background:</label>
                <input type="color" id="bg-color" value="#ffffff">
            </div>
            <div id="slider-container">
                <label for="simplify-tolerance">Simplification Strength</label>
                <input type="range" id="simplify-tolerance" class="form-range" min="1" max="8" step="1" value="7">
                <span id="tolerance-value">Medium</span>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div id="stats-container"></div>

        <div id="preview-area">
            <div class="preview-panel">
                <div class="preview-header">
                    <h5>Original</h5>
                    <div class="zoom-controls">
                        <button id="zoom-in" class="btn btn-sm btn-secondary">+</button>
                        <button id="zoom-out" class="btn btn-sm btn-secondary">-</button>
                        <button id="zoom-reset" class="btn btn-sm btn-secondary">Reset</button>
                    </div>
                </div>
                <div id="original-container" class="image-container"></div>
            </div>
            <div class="preview-panel">
                <div class="preview-header">
                    <h5>Modified</h5>
                    <div class="zoom-controls-placeholder"></div>
                </div>
                <div id="modified-container" class="image-container"></div>
            </div>
        </div>
    </main>

    <!-- Custom Save Dialog Modal -->
    <div id="customSaveModal" class="custom-modal">
        <div class="custom-modal-content">
            <div class="custom-modal-header">
                <h5 class="custom-modal-title">Save Modified SVG</h5>
                <button type="button" class="custom-close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="custom-modal-body">
                <form id="saveForm">
                    <div class="mb-3">
                        <label for="fileName" class="form-label">File Name</label>
                        <input type="text" class="form-control" id="fileName" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="replaceOriginal">
                        <label class="form-check-label" for="replaceOriginal">
                            Replace original file
                        </label>
                    </div>
                    <div class="alert alert-info" role="alert">
                        <small>Note: Due to browser security restrictions, files will be saved to your default downloads folder.</small>
                    </div>
                </form>
            </div>
            <div class="custom-modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelSaveBtn">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmSave">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@materialstyle/materialstyle@3.1.1/dist/js/materialstyle.min.js"></script>
            <script type="module" src="resize.js?v=1.1"></script>
    <script type="module" src="tools.js?v=1.1"></script>
    <script type="module" src="script.js?v=1.1"></script>
</body>
</html>
