<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vector Editor</h1>
    <div id="controls">
        <input type="file" id="file-input" accept=".svg, .xml">
    </div>
    <div id="tool-menu">
        <button id="simplify-path">Simplify Path</button>
        <button id="save-button">Save Modified</button>
        <label for="simplify-tolerance">Tolerance:</label>
        <input type="range" id="simplify-tolerance" min="1" max="8" step="1" value="2">
    </div>
    <div id="zoom-controls">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
        <button id="zoom-reset">Reset Zoom</button>
    </div>
    <div id="stats-container"></div>
    <div id="preview-area">
        <div id="original-container" class="image-container">
            <h2>Original</h2>
        </div>
        <div id="modified-container" class="image-container">
            <h2>Modified</h2>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
